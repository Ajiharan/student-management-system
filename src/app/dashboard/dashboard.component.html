<div class="dashboard-container">
  <div class="top-dashboard-items">
    <div class="box box1">
      <div class="box-body p-4">
        <div class="box-wrapper">
          <h6 class="text-white">Books sales weekly</h6>
          <h5 class="text-white">Rs 10,000</h5>
          <p class="text-white lead">Increased by 20%</p>
          <button class="btn btn-info btn-sm">Check more</button>
        </div>

        <div class="box-gif-image">
          <img src="assets/animations/book.gif" alt="book" />
        </div>
      </div>
    </div>
    <div class="box box2">
      <div class="box-body p-4">
        <div class="box-wrapper">
          <h6 class="text-white">Student records details</h6>
          <h5 class="text-white">2,000 students</h5>
          <p class="text-white lead">Weekly increased by 10%</p>
          <button class="btn btn-primary btn-sm">Check more</button>
        </div>

        <div class="box-gif-image">
          <img src="assets/animations/user1.gif" alt="book" />
        </div>
      </div>
    </div>
    <div class="box box3">
      <div class="box-body p-4">
        <div class="box-wrapper">
          <h6 class="text-white">Statistic Reports</h6>
          <h5 class="text-white">Rs 200,000 profit</h5>
          <p class="text-white lead">Weekly increased by 30%</p>
          <button class="btn btn-danger btn-sm">Check more</button>
        </div>

        <div class="box-gif-image">
          <img src="assets/animations/chart.gif" alt="book" />
        </div>
      </div>
    </div>
  </div>

  <div class="chart-lists">
    <app-charts></app-charts>
  </div>
</div>
