<div class="admin-tasks">
  <div class="admin-task-panel">
    <h6>Todo List</h6>
    <div class="todo-scroll">
      <ul *ngFor="let todo of todos">
        <li
          [ngClass]="updateTodo(todo.isFinished, todo._id)"
          class="todo-lists"
        >
          <p class="date-sm">{{ todo.createdAt | date: "medium" }}</p>
          <input
            type="checkbox"
            [checked]="todo.isFinished"
            (change)="checkHandler($event, todo._id)"
          />{{ todo.title }}
        </li>
      </ul>
    </div>
    <div class="admin-task-input">
      <form (ngSubmit)="submitForm()" [formGroup]="TodoFormGroup">
        <input type="text" class="form-control" formControlName="Todotitle" />
        <div class="error-label">
          <p *ngIf="checkTitle()" class="lead text-danger">
            *title is required
          </p>
        </div>
        <button
          [disabled]="!TodoFormGroup.valid"
          type="submit"
          class="btn btn-danger btn-sm mt-4 btn-sub"
        >
          Add Task
        </button>
      </form>
    </div>
  </div>
</div>
